site_name: Yin Yang Ranch
site_url: https://jeffbass.github.io/com-yin-yang-ranch
site_description: Yin Yang Ranch Permaculture and Urban Wildlife
site_author: Jeff Bass

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  locale: en
  language: en
  palette:
    primary: white
    accent: green 
  logo: images/Yin_and_Yang_250px.svg
  favicon: images/Yin_yang.svg

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

copyright: Copyright &copy; 2024 <a href="https://github.com/jeffbass">Jeff Bass</a>.